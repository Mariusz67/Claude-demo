# Server Configuration
server.port=${PORT:8081}

# Database Configuration - Using environment variables (SECURE)
# Railway provides DATABASE_URL, PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
# We'll use Railway's individual variables which are more reliable
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}

# Database initialization
spring.sql.init.mode=always

# Logging
logging.level.org.springframework.jdbc.core=DEBUG
