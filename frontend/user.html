<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .user-name {
            color: #764ba2;
            font-weight: bold;
        }

        .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Form styles */
        .note-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .note-form h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 150px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group.full-width {
            flex-basis: 100%;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* Notes list styles */
        .notes-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .notes-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .note-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }

        .note-card.type-memo {
            border-left-color: #28a745;
        }

        .note-card.type-reminder {
            border-left-color: #ffc107;
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .note-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .note-type {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .note-type.type-note {
            background: #e8eaf6;
            color: #667eea;
        }

        .note-type.type-memo {
            background: #e8f5e9;
            color: #28a745;
        }

        .note-type.type-reminder {
            background: #fff8e1;
            color: #ff8f00;
        }

        .note-frequency {
            font-size: 0.75rem;
            color: #888;
        }

        .note-date {
            font-size: 0.75rem;
            color: #888;
        }

        .note-actions {
            display: flex;
            gap: 5px;
        }

        .note-text {
            color: #333;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .note-attachment {
            margin-top: 10px;
            padding: 8px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 0.85rem;
            color: #555;
        }

        .empty-message {
            text-align: center;
            color: #888;
            padding: 40px;
            font-style: italic;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User board of <span class="user-name" id="userName">User</span></h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Note Form -->
        <div class="note-form">
            <h2 id="formTitle">Add New Note</h2>
            <input type="hidden" id="noteId">
            <div class="form-row">
                <div class="form-group">
                    <label for="noteType">Type</label>
                    <select id="noteType" required>
                        <option value="note">Note</option>
                        <option value="memo">Memo</option>
                        <option value="reminder">Reminder</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="noteFrequency">Frequency</label>
                    <select id="noteFrequency">
                        <option value="never">Never</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="noteText">Text (max 10000 characters)</label>
                    <textarea id="noteText" maxlength="10000" placeholder="Enter your note text..."></textarea>
                </div>
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
                <button class="btn btn-secondary" onclick="clearForm()" style="display: none;" id="cancelBtn">Cancel</button>
            </div>
        </div>

        <!-- Notes List -->
        <div class="notes-section">
            <h2>My Notes</h2>
            <div class="notes-filter">
                <button class="filter-btn active" onclick="filterNotes('all')">All</button>
                <button class="filter-btn" onclick="filterNotes('note')">Notes</button>
                <button class="filter-btn" onclick="filterNotes('memo')">Memos</button>
                <button class="filter-btn" onclick="filterNotes('reminder')">Reminders</button>
            </div>
            <div class="notes-list" id="notesList">
                <div class="empty-message">Loading notes...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8081'
            : 'https://pretty-illumination-production.up.railway.app';

        const NOTES_URL = BASE_URL + '/api/notes';

        let userEmail = '';
        let allNotes = [];
        let currentFilter = 'all';

        // Check if user is logged in
        if (!sessionStorage.getItem('loggedIn') || sessionStorage.getItem('userRole') !== 'user') {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Initialize
        userEmail = sessionStorage.getItem('userEmail');
        const userName = sessionStorage.getItem('userName');
        if (userName) {
            document.getElementById('userName').textContent = userName;
        }

        // Load notes on page load
        loadNotes();

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        async function loadNotes() {
            try {
                const response = await fetch(`${NOTES_URL}/user/${encodeURIComponent(userEmail)}`);
                if (response.ok) {
                    allNotes = await response.json();
                    renderNotes();
                } else {
                    showMessage('Failed to load notes', 'error');
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                showMessage('Cannot connect to server', 'error');
            }
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');
            let filteredNotes = allNotes;

            if (currentFilter !== 'all') {
                filteredNotes = allNotes.filter(n => n.type === currentFilter);
            }

            if (filteredNotes.length === 0) {
                notesList.innerHTML = '<div class="empty-message">No notes found. Create your first note above!</div>';
                return;
            }

            // Sort by created_at descending
            filteredNotes.sort((a, b) => {
                if (!a.createdAt) return 1;
                if (!b.createdAt) return -1;
                return b.createdAt.localeCompare(a.createdAt);
            });

            notesList.innerHTML = filteredNotes.map(note => `
                <div class="note-card type-${note.type}">
                    <div class="note-header">
                        <div class="note-meta">
                            <span class="note-type type-${note.type}">${note.type}</span>
                            ${note.frequency && note.frequency !== 'never' ? `<span class="note-frequency">${note.frequency}</span>` : ''}
                            <span class="note-date">${formatDate(note.createdAt)}</span>
                        </div>
                        <div class="note-actions">
                            <button class="btn btn-secondary btn-small" onclick="editNote(${note.id})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteNote(${note.id})">Delete</button>
                        </div>
                    </div>
                    <div class="note-text">${escapeHtml(note.text || '')}</div>
                    ${note.attachmentName ? `<div class="note-attachment">Attachment: ${escapeHtml(note.attachmentName)}</div>` : ''}
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } catch {
                return dateStr;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function filterNotes(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderNotes();
        }

        async function saveNote() {
            const noteId = document.getElementById('noteId').value;
            const type = document.getElementById('noteType').value;
            const frequency = document.getElementById('noteFrequency').value;
            const text = document.getElementById('noteText').value;

            if (!text.trim()) {
                showMessage('Please enter note text', 'error');
                return;
            }

            const noteData = {
                userEmail: userEmail,
                type: type,
                frequency: frequency,
                text: text
            };

            try {
                let response;
                if (noteId) {
                    // Update existing note
                    response = await fetch(`${NOTES_URL}/${noteId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(noteData)
                    });
                } else {
                    // Create new note
                    response = await fetch(NOTES_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(noteData)
                    });
                }

                if (response.ok) {
                    showMessage(noteId ? 'Note updated successfully' : 'Note created successfully', 'success');
                    clearForm();
                    loadNotes();
                } else {
                    showMessage('Failed to save note', 'error');
                }
            } catch (error) {
                console.error('Error saving note:', error);
                showMessage('Cannot connect to server', 'error');
            }
        }

        function editNote(id) {
            const note = allNotes.find(n => n.id === id);
            if (!note) return;

            document.getElementById('noteId').value = note.id;
            document.getElementById('noteType').value = note.type;
            document.getElementById('noteFrequency').value = note.frequency || 'never';
            document.getElementById('noteText').value = note.text || '';

            document.getElementById('formTitle').textContent = 'Edit Note';
            document.getElementById('cancelBtn').style.display = 'inline-block';

            // Scroll to form
            document.querySelector('.note-form').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) return;

            try {
                const response = await fetch(`${NOTES_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Note deleted successfully', 'success');
                    loadNotes();
                } else {
                    showMessage('Failed to delete note', 'error');
                }
            } catch (error) {
                console.error('Error deleting note:', error);
                showMessage('Cannot connect to server', 'error');
            }
        }

        function clearForm() {
            document.getElementById('noteId').value = '';
            document.getElementById('noteType').value = 'note';
            document.getElementById('noteFrequency').value = 'never';
            document.getElementById('noteText').value = '';
            document.getElementById('formTitle').textContent = 'Add New Note';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
